<div class="body">

   <div class="row" id="container">
      <div class="col-md-5">
         <img src="../../assets/Avatar/friends.png" id="imgs">
      </div>
      <div class="col-md-5" id="card">
         <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab   label="Friends"><div class="nearby-user" *ngFor="let list of friendlist">
               <div class="row">
                 <div class="col-md-2 col-sm-2">
                   <img src="{{list.profileimg}}" alt="user" class="profile-photo-lg">
                 </div>
                 <div class="col-md-7 col-sm-7">
                   <h5><a href="#" class="profile-link">{{list.email}}</a></h5>
                   <p>{{list.firstname}}</p>
                   
                 </div>
                 <div class="col-md-3 col-sm-3">
                   <button class="btn pull-right" (click)="unfriend(list.email)" id="ban" >Unfriend</button>
                 </div>
               </div>
             </div> </mat-tab>
            <mat-tab label="Request"><div class="nearby-user" *ngFor="let listss of requestlist">
               <div class="row">
                 <div class="col-md-2 col-sm-2">
                   <img src="{{listss.profileimg}}" alt="user" class="profile-photo-lg">
                 </div>
                 <div class="col-md-7 col-sm-7">
                   <h5><a href="#" class="profile-link">{{listss.email}}</a></h5>
                   <p>{{listss.firstname}}</p>
                   
                 </div>
                 <div class="col-md-3 col-sm-3">
                   <button class="btn pull-right" (click)="acceptfriend(listss.email)" id="ban" >Accept</button>
                   <button class="btn pull-right" (click)="rejectfriend(listss.email)" id="ban" >Reject</button>
                 </div>
               </div>
             </div></mat-tab>
            <mat-tab label="Requested"><div class="nearby-user" *ngFor="let lists of requestedlist">
               <div class="row">
                 <div class="col-md-2 col-sm-2">
                   <img src="{{lists.profileimg}}" alt="user" class="profile-photo-lg">
                 </div>
                 <div class="col-md-7 col-sm-7">
                   <h5><a href="#" class="profile-link">{{lists.email}}</a></h5>
                   <p>{{lists.firstname}}</p>
                   
                 </div>
                 <div class="col-md-3 col-sm-3">
                   <button class="btn pull-right" (click)="cancelrequest(lists.email)" id="ban" >Cancel</button>
                 </div>
               </div>
             </div></mat-tab>
          </mat-tab-group>
      </div>
   </div>

</div>
