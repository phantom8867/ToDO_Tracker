<div>

    
          <div class="card card-registration " id="card" >
            <div class="row g-0">
              <div class="col-xl-4 d-none d-xl-block">
                <img src="../../assets/Avatar/8793239_4002846-removebg-preview.png"
                  alt="" class="img-fluid" id="im1" />
              </div>
              <div class="col-xl-8">
                
                
                <div class="card"  >
            
                              <div class="d-flex justify-content-between align-items-center">
            
                                  <span class="font-weight-bold">Add Friends</span>
            
                                  
                              
                              </div>
            
                              <div class="mt-3 inputs">
                                  <i class="fa fa-search"></i>
                                  <input type="text" class="form-control " placeholder="Search" name="email" [(ngModel)]="email" (keyup)="getfriendemail()">
                                
                              </div>

                              <div class="nearby-user" *ngFor="let list of friendlist">
                                <div class="row">
                                  <div class="col-md-2 col-sm-2">
                                    <img src="{{list.profileimg}}" alt="user" class="profile-photo-lg">
                                  </div>
                                  <div class="col-md-7 col-sm-7">
                                    <h5><a href="#" class="profile-link">{{list.email}}</a></h5>
                                    <p>{{list.firstname}}</p>
                                    
                                  </div>
                                  <div class="col-md-3 col-sm-3">
                                    <button *ngIf="viewbtn" class="btn btn-primary pull-right" (click)="addfriend(list.email)">Add Friend</button>
                                    <button *ngIf="!viewbtn" class="btn btn-primary pull-right" (click)="addfriend(list.email)">Cancel</button>
                                  </div>
                                </div>
                              </div>
            
                              
            
                        </div>
                        
            
                      </div>
                        
            
                      </div>
                </div>
